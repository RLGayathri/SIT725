<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodie's Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Foodie's Journal</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#modal1" class="modal-trigger">Add Recipe</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="center-align">Featured Recipes</h2>
        <div class="row" id="card-section"></div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a Recipe</h4>
            <input id="recipe-name" type="text" placeholder="Recipe Name">
            <input id="image-url" type="text" placeholder="Image URL">
            <textarea id="description" class="materialize-textarea" placeholder="Short Description"></textarea>
            <textarea id="full-recipe" class="materialize-textarea" placeholder="Full Recipe Link"></textarea>
            <button class="btn" id="submitForm">Add Recipe</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
